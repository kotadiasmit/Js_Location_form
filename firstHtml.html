<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/home/brilworks/Documents/myFiles/simple_form/firstCss.css" rel="stylesheet"/>
    <title>Form Data</title>
</head>
<body>
<div class="container">
<form class="form-container">
    <h1 class="heading">Add Form Data</h1>

    <label class='label' for="'username">User Name</label>
    <input class='input' id='username' type="text" placeholder="userName" autofocus/>

    <label class='label' for='password'>Password</label>
    <input class='input' id='password' type="password" placeholder="password"/>

    <label class='label' for='date'>Date</label>
    <input class='input calendar' id='date' type="date"/>

    <label class='label' for='textarea'>Description</label>
    <textarea class='textarea' id='textarea' row="5" cols="50"></textarea>
    <div class="radio-option">
        <input type="radio" name="gender" id="male" value="male" checked>
        <label class="radio" for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label class="radio" for="female">female</label>
    </div>

    <div class="select-container">
    <label class='label' for='select'>Select Option</label>
    <select class="select" id="select">
        <option>Select Option</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>
    </div>
    <button class="button">Submit</button>
    <a href="http://google.com/" target="_blank">Google Link</a>
</form>
</div>
</body>
</html>
